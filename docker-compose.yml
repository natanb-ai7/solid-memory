version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: solid
      POSTGRES_PASSWORD: solid
      POSTGRES_DB: solid
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+psycopg://solid:solid@postgres:5432/solid
      REDIS_URL: redis://redis:6379/0
      SINGLE_USER_MODE: "true"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  worker:
    build: ./worker
    environment:
      DATABASE_URL: postgresql+psycopg://solid:solid@postgres:5432/solid
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis

  frontend:
    build: ./frontend
    environment:
      NEXT_PUBLIC_API_BASE: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
