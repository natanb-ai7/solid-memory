<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Run History</title>
</head>
<body>
  <h1>Run History</h1>
  <table border="1" cellpadding="6">
    <tr><th>Run ID</th><th>Date</th><th>Status</th><th>Created</th><th>Notes</th></tr>
    {% for row in runs %}
      <tr>
        <td>{{ row.run_id }}</td>
        <td>{{ row.asof_date }}</td>
        <td>{{ row.status }}</td>
        <td>{{ row.created_at }}</td>
        <td>{{ row.notes }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
